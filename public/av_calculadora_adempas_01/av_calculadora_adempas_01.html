<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
   <meta name="format-detection" content="telephone=no" />
   <meta name="msapplication-tap-highlight" content="no" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   <meta name='author' href="https://github.com/juliansfreelance" email="jcalderon.code@gmail.com" content='Julio Calderón - Desarrollador Front-end' />
   <meta name="description" content="Herramienta de costos asociados con la atención médica en el contexto de la hipertensión pulmonar tromboembólica crónica o de la Hipertensión Pulmonar por categoria de riesgo (HTP)" />

   <title>AV Calculadora HTP Adempa | Menu</title>

   <link rel="icon" type="image/ico" href="images/icon.png" />

   <link rel="stylesheet" href="css/style.css">

   <script src="js/script.js" defer></script>
</head>
<body class="w-screen h-screen grid place-items-center">
   <section class="slide animate-fade-in animate-duration-slow">

      <header class="w-full flex flex-row justify-between self-start">

         <hgroup class="animate-fade-in-right animate-delay-500 animate-duration-slow">
            <h1 class="font-extrabold text-white text-4xl leading-none">Calculadora de costos</h1>
            <h3 class="font-thin text-white text-lg leading-none">de la Hipertensión Pulmonar por categoria de riesgo</h3>
         </hgroup>

         <img src="./images/logo.png" alt="Logo ademas" class="w-auto h-16 animate-fade-in animate-delay-[2000ms]">

      </header>

      <nav class="animate-zoom-in animate-delay-900 relative">

         <a class="menu-item animate-fade-in-up animate-delay-[1300ms]"
            href="javascript:slideUno.jumptoSlide('02')">
            <figure>
               <img src="./images/menuBtn1.svg" alt="Introducción">
               <figcaption>Introducción</figcaption>
            </figure>
         </a>

         <a class="menu-item animate-fade-in-up animate-delay-[1500ms]"
            href="javascript:slideUno.jumptoSlide('03')">
            <figure>
               <img src="./images/menuBtn2.svg" alt="Bases Teóricas">
               <figcaption>Bases Teóricas</figcaption>
            </figure>
         </a>

         <a class="menu-item animate-fade-in-down animate-delay-[1300ms]"
            href="javascript:slideUno.jumptoSlide('04')">
            <figure>
               <img src="./images/menuBtn3.svg" alt="Metodología">
               <figcaption>Metodología</figcaption>
            </figure>
         </a>

         <a class="menu-item animate-fade-in-down animate-delay-[1500ms]"
            href="javascript:slideUno.jumptoSlide('05')">
            <figure>
               <img src="./images/menuBtn4.svg" alt="Calculadora">
               <figcaption>Calculadora</figcaption>
            </figure>
         </a>

         <div class="ref">
            <button class="ref-btn animate-fade-in-right animate-delay-[1800ms]" onclick="slideUno.jumptoSlide('13')">
               <div><h4>IPP</h4></div>
            </button>
            <p class="animate-fade-in-left animate-delay-[1800ms]">Material técnico/científico dirigido al profesional de la salud en capacidad de prescribir medicamentos o de quien dependa la prescripción.</p>
         </div>
      </nav>
      <footer>
         <article class="animate-fade-in animate-delay-[2000ms] animate-duration-slower">
            <p>PP-ADE-CO-0704-1</p>
         </article>
      </footer>

   </section>
</body>
</html>
