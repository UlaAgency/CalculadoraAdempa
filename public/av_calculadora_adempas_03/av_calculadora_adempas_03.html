<!DOCTYPE html>
<html lang="es">

   <meta charset="utf-8" />

   <title>AV Calculadora HTP Adempa | Bases teóricas</title>

<body class="w-screen h-screen grid place-items-center">
   <section class="slide animate-fade-in animate-duration-slow">

      <header class="w-full px-16 relative z-50">

            <span>
               <button class="home-btn animate-pulse-fade-in animate-delay-[600ms]" onclick="slideTres.jumptoSlide('01')">

                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                           d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" />
                     </svg>
                  </div>
               </button>
               <button class="ref-btn animate-pulse-fade-in animate-delay-[800ms]" onclick="slideTres.jumptoSlide('12')">
                  <div>
                     <h4>IPP</h4>

            </div>

      <main id="container"></main>
      <footer class="w-full px-16 text-center flex flex-col items-center gap-4"></footer>
